<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ludacris</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="search"
          name="song"
          class="search-song"
          autofocus="autofocus"
          placeholder="type the song you want the lyrics"
          id="search-input"
        />
      </div>
      <div class="suggestions">
        <ul class="results" id="results"></ul>
        <div class="fade left"></div>
        <div class="fade right"></div>
      </div>
      <div class="lyrics" id="lyrics"></div>
      <div class="credits">
        <h1 class="title-name">
          <a href="https://ludacris.netlify.com">ludacris</a>
        </h1>
        <a target="_blank" href="https://github.com/liyasthomas/ludacris">
          GitHub
        </a>
      </div>
    </div>
    <script
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="search.js" charset="utf-8"></script>
  </body>
</html>
